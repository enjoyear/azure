plugins {
    id 'java'
    id 'scala'
    id 'idea'
}

group 'com.chen.guo'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: 'scala'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext.scalaFullVersion = '2.11.11'

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.11'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

dependencies {
}
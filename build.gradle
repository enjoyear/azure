plugins {
    id 'idea'
    id 'java'
    id 'scala'
}

allprojects {
    buildscript {
        repositories {
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
        }
    }

    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'scala'

    group 'com.chen.guo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
    
    sourceSets {
        main {
            scala {
                srcDirs = ['src/main/scala']
            }
        }
        test {
            scala {
                srcDirs = ['test/main/scala']
            }
        }
    }

    dependencies {
        //The root package: Azure is the entry point for accessing resource management APIs.
        compile group: 'com.microsoft.azure', name: 'azure', version: '1.24.1'
        //compile group: 'org.apache.hadoop', name: 'hadoop-azure', version: '3.2.0'

        implementation 'org.scala-lang:scala-library:2.11.12'
        testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
        testImplementation 'junit:junit:4.12'
    }
}

plugins {
    id 'idea'
    id 'java'
    id 'scala'
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'scala'

    group 'com.chen.guo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    sourceSets {
        main {
            scala {
                srcDirs = ['src/main/scala']
            }
        }
        test {
            scala {
                srcDirs = ['test/main/scala']
            }
        }
    }

    dependencies {
        //depends on "azure-client-runtime 1.6.12"
        //depends on "adal4j 1.6.2"
        //depends on "azure-annotations 1.7.0"
        compile group: 'com.microsoft.azure', name: 'azure-client-authentication', version: '1.6.10'

        implementation 'org.scala-lang:scala-library:2.11.12'
        testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
        testImplementation 'junit:junit:4.12'
    }
}
